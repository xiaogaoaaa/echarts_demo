<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<input type="button" value="点击" onclick="test()">
<script type="text/javascript">
    //折线与柱状图
    function test(){
        var myChart = echarts.init(document.getElementById('main'));

        $.ajax({
            url:"/echartsController/eachatsMap",
            data:{},
            dataType:"json",
            type: "post",
            async: false,
            success: function (result){
                var colors = [ '#f3d957', '#d14a61'];//可以设置颜色,多个系列可以写多个
                myChart.setOption({

                    color : colors,
                    title: {
                        text: 'ECharts 实例'
                    },
                    tooltip: {
                        trigger : 'axis'
                    },
                    legend: {
                        data:['销量']
                    },
                    xAxis: {name: "种类",data: result.categories},
                    yAxis: {},
                    series: [{
                        name: "销量", type: "line",data: result.data,
                    },{
                        name: "销量2", type: "line",data: result.data1,
                    }],

                })
            }
        })
    }
